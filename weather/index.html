<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="location" placeholder="Enter city or location">
            <button id="submit">Get Weather</button>
            <button id="geo">Use My Location</button>
        </div>
        <div class="units">
            <label>
                <input type="radio" name="unit" value="metric" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="imperial"> Fahrenheit
            </label>
        </div>
        <div class="weather-info">
            <h2 id="city"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <img id="Icon" src="imgw.jpg" alt="Weather Icon">
        </div>
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div id="forecast-container"></div>
        </div>
        <p id="error" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
